    {% extends "core/base.html" %}
    {% load static %}

    {% block site_title %}
    <!-- Etykieta strony -->

    <h4>
        Utwórz ankietę
    </h4>

    {% endblock site_title %}


    {% block content %}
    <!-- Zawartość strony -->

    <form class="form-horizontal" id="surveyCreationForm" role="form" method="POST" action="{% url 'create-survey' %}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Utwórz nową ankietę</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Wyświetlenie formularza -->
                {{ survey_creation_form.as_p  }}
                {% csrf_token %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" form="surveyCreationForm">Utwórz</button>
            </div>
        </div>
    </form>

    {% endblock content %}
