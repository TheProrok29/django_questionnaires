{% extends "core/base.html" %}
{% load static %}

{% block site_title %}
<!-- Etykieta strony -->

<h4>
    Dodaj pytanie
</h4>
{% endblock site_title %}

{% block content %}
<!-- Zawartość strony -->

<div class="row">
    <div class="col-md-12">
        <!-- Informacja o ankiecie -->
        <h3>
            Dodajesz pytanie do ankiety:
        </h3>
        <em>
            <!-- Nazwa ankiety -->
            '{{ survey.name }}'.
        </em>
    </div>
</div>

<form class="form-horizontal" id="questionCreationForm" role="form" method="POST" action="{% url 'create-question' survey.id %}">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Dodaj nowe pytanie</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Wyświetlenie formularza -->
            {{ question_creation_form.as_p }}
            {% csrf_token %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" form="questionCreationForm">Dodaj</button>
        </div>
    </div>
</form>
{% endblock content %}
